        - asset: assets/fonts/SenExtraBold.ttf
          weight: 800
        - asset: assets/fonts/SenRegular.ttf
          weight: 400
        - asset: assets/fonts/SenBold.ttf
          weight: 700
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Nunito
      fonts: 
        - asset: assets/fonts/NunitoLight.ttf
          weight: 300
